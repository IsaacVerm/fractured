<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ if isset .Data "Term" }}
			<h1>Entries tagged - "{{ .Data.Term }}"</h1>
		{{ else }}
			<h1 class="page-title">Observations</h1>
		{{ end }}

		<ul class="posts">
			{{- range .Data.Pages -}}
			<li class="post">
				<a href="{{ .RelPermalink }}">{{ dateFormat "Jan 2, 2006" .Date }}</a>
			</li>
			{{- end -}}
		</ul>
	</div>
</body>

</html>
